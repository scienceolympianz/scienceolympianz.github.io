---
layout: default
title: "Contact"
---
<div class="jumbotron row">
  <h1>Get In Contact</h1>
  <p class="lead">We'll get back to you as soon as possible.</p>
  <form class="form-horizontal col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2" action="https://submit-form.com/gi4ZJFgx" method="post">
    <input
      type="hidden"
      name="_redirect"
      value="{{ site.url }}/contact_success"
    />

    <div class="form-group">
      <label for="contact_name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="contact_name" name="contact_name" placeholder="Who are we talking to?">
      </div>
    </div>
    <div class="form-group">
      <label for="contact_email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="contact_email" name="contact_email" placeholder="How do we contact you?">
      </div>
    </div>
    <div class="form-group">
      <label form="contact_message" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="8" id="contact_message" name="contact_message"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success btn-sm btn-block">Send</button>
      </div>
    </div>
  </form>
</div>
