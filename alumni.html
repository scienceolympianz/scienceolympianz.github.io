---
layout: default
title: "Alumni"
---
<div class="row">
  <div class="col-md-12 organisation-header">
    <h1 class="organisation-header">Our Alumni</h1>
  </div>
</div>

{% for post in site.tags.pinned limit: 1 %}
  <h3>{{ post.title }}</h3>

  <div class="row">
    <div class="col-sm-8">{{ post.content }}</div>

    <div class="col-sm-4">
      <img class="img-responsive" src="{{ post.image }}">
    </div>
  </div>
{% endfor %}

<br>
<br>
<br>

<div class="row">
  {% for post in site.posts %}
    {% unless post.tags contains 'pinned' %}
      <div class="col-md-4">
        <div class="thumbnail">
          <img
            class="alumni-img"
            src="{{ post.image }}"
            alt="Picture of {{ post.title }}"
          >

          <div class="caption">
            <h3>{{ post.title }}</h3>
            {{ post.excerpt }}
            <p class="text-right"><a href="{{ post.url }}">Read more</a></p>
          </div>
        </div>
      </div>
    {% endunless %}
  {% endfor %}
</div>
